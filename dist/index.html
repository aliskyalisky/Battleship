<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <img src="../img/pirate.png" alt="" class="piratehead hidden">
    <div class="phmessagecontainer hidden">
        <div class="headspace"></div>
        <p class="phmessage">Place yer ships and get ready for battle!</p>
    </div>

    <button class="startbtn" type="button">Start</button>
    <button class="verticalplacement">Vertical</button>
    <div class="statdisplay">
        <h3 class="score"></h3>
        <p class="accuracy"></p>
        <p class="shiphealth"></p>
    </div>

    <div class="infobox">
        <p class="infotext"></p>
    </div>

    <div class="header">
        <img src="../img/battleship.png" alt="">
    </div>

    <div class="content">
        <div class="leftpanel">
        </div>

        <div class="centerpanel">

            <div class="coordinateoverlay cop1 player1choose">

                <div class="coordinatetoprow">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                </div>
                <div class="coordinateleftrow">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>

                <div class="player1container">
                </div>
            </div>

            <div class="coordinateoverlay cop2 player2behind">

                <div class="coordinatetoprow">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                </div>
                <div class="coordinateleftrow">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>

                <div class="player2container">
                    
                </div>
            </div>

        </div>

        <div class="rightpanel">

        </div>

    </div>

    <div class="footer">
        <p>Aleksi Liski</p>
    </div>
</body>
</html>
